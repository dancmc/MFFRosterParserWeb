<VirtualHost *>
    ServerName www.dancmc.io

    WSGIDaemonProcess dancmc.io user=webapp group=webapp processes=4 threads=6
    WSGIProcessGroup dancmc.io
    WSGIScriptAlias / /var/www/app_dancmc/app_dancmc.wsgi

    <Directory /var/www/app_dancmc>
        WSGIApplicationGroup %{GLOBAL}
        Require all granted
    </Directory>

    <filesMatch ".(html)$">
        Header set Cache-Control "no-cache"
    </filesMatch>

    <filesMatch ".(jpg|jpeg|png|gif|ico|svg)$">
        Header set Cache-Control "max-age=31536000, public"
        ETag INode MTime
    </filesMatch>

    <filesMatch ".(css|js)$">
        Header set Cache-Control "max-age=2628000, public"
        ETag INode MTime
    </filesMatch>
</VirtualHost>