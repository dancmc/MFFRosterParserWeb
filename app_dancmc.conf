<VirtualHost *>
    ServerName www.dancmc.io

    WSGIDaemonProcess dancmc.io user=webapp group=webapp processes= threads=4
    WSGIProcessGroup dancmc.io
    WSGIScriptAlias / /var/www/app_dancmc/app_dancmc.wsgi

    <Directory /var/www/app_dancmc>
        WSGIApplicationGroup %{GLOBAL}
        Require all granted
    </Directory>
</VirtualHost>