<VirtualHost *>
    ServerName www.dancmc.io

    WSGIDaemonProcess app_dancmc user = webapp group = group1, threads=4
    WSGIScriptAlias / /var/www/app_dancmc/app_dancmc.wsgi

    <Directory /var/www/app_dancmc>
        WSGIProcessGroup app_dancmc
        WSGIApplicationGroup %{GLOBAL}
        Require all granted
    </Directory>
</VirtualHost>